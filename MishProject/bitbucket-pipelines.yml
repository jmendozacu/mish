image: samueldebruyn/debian-git
pipelines:
  branches:
       Live:
        - step:
           script:
             - apt-get update
             - apt-get -qq install git-ftp
             - git ftp push --user $LFTP_USER --passwd $LFTP_PASSWORD $FTP_SERVER